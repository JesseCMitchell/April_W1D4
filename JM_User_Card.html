<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
        <link rel="stylesheet" href="JM_User_Card.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- container for card -->
    <div class="flex-container dis-flex just-between align-center">
        <!-- card pieces -->
        <div class="card-info"> 
            <div class="card-top">
                <img src="icons/user-circle.png" alt="user-circle" class="user-circle">
            </div>
            <div class="card-main">
                <h1>Leeloo Dallas</h1>
                <h2>Multipass</h2>
                <h3>
                    <img src="icons/map-marker.png" alt="map-marker" class="map-marker">
                    New York, NY
                </h3>
                <p>Supreme Being | Fifth Element <br>
                    Savior of Earth</p>
                <p>
                    <a href="#">
                        <img src="icons/gear.png" alt="gear" class="gear">
                        edit profile
                    </a>
                </p>    
            </div>
        </div>
    </div>
</body>
</html>
